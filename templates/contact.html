{% extends 'base.html' %}
{% block container %}

{% if request.method == "POST" %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{name}}</strong> phone number is {{pass}} email is {{check}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endif %} 

<div class="container">
    <div class="text-center my-3"><h2>Contact us</h2></div>
    <form action="/contact/" method="post">

        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" name="num1" class="form-control" id="exampleInputName" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputphonenumber"  class="form-label">Phone number</label>
            <input type="text" name="num2" class="form-control" id="exampleInputphonenumber" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="num3" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll ever share your email with anyone else.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock  %}
